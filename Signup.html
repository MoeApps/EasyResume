<<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('./images/loginbg.jpg'); /* Replace 'your-background-image.jpg' with the actual path to your background image */
      background-size: cover;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 25px;
            
        }


        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }

        .form-group input {
            width: 100%;
            padding: 9px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            background-color: #f8f8f8;
            color: #333333;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #6c63ff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group button:hover {
            background-color: #4f4bd9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>

        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        signupForm.addEventListener('submit', function(event) {
            if (!isPasswordValid()) {
                event.preventDefault();
                passwordError.textContent = 'Password must contain characters and numbers.';
            }

            if (!doPasswordsMatch()) {
                event.preventDefault();
                confirmPasswordError.textContent = 'Passwords do not match.';
            }
        });

        function isPasswordValid() {
            const password = passwordInput.value;
            const passwordRegex = /^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$/;
            return passwordRegex.test(password);
        }

        function doPasswordsMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            return password === confirmPassword;
        }
    </script>
</body>
</html>>
