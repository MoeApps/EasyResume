<html>

         <img class="main-image" src="https://via.placeholder.com/1440x900" />
         <div class="header-section">
            <div class="logo-container">
               <img class="logo-image" src="https://via.placeholder.com/97x99" />
            </div>
            <div class="title">Easyresume</div>
            <div class="nav-container">
               <div class="nav-link">Main</div>
               <div class="nav-link">About</div>
               <div class="nav-link">Templates</div>
               <div class="nav-link">Pricing</div>

            </div>
            <div class="menu-icon-container">
               <div class="menu-icon"></div>
               <div class="menu-icon"></div>
               <div class="menu-icon"></div>
            </div>
         </div>
         <div class="content-section">
            <div class="rotated-box"></div>
            <div class="content">
               <div class="title">Build your Resume in a couple of minutes</div>

               </div>
               <div class="disclaimer">Create your resume now</div>
            </div>
         </div>
      </div>
