<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('./images/loginbg.jpg'); /* Replace 'your-background-image.jpg' with the actual path to your background image */
      background-size: cover;
    }
    
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 400px;
    }
    
    .login-container h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      color: #333;
    }
    
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    
    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    .login-container p {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
    
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="myform" onsubmit="return validatePassword()">
        <input type="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <span class="error-message" id="password-error"></span>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
</div>

<script>
  function validatePassword() {
      var passwordInput = document.getElementById("password");
      var password = passwordInput.value;

      // Regular expression to check for at least one capital letter, a combination of letters and numbers,
      // and a minimum length of 8 characters
      var regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$/;

      if (!regex.test(password)) {
          document.getElementById("password-error").textContent = "Password must have at least one capital letter, a combination of letters and numbers, and a minimum length of 8 characters.";
          return false;
      }

      // If validation is successful, clear any previous error messages
      document.getElementById("password-error").textContent = "";

      return true;
  }

  document.getElementById('myform').addEventListener('submit', function (event) {
      // Prevent the default form submission
      event.preventDefault();

      // Your validation logic goes here, if any

      // Redirect to the specific web page
      window.location.href = 'file:///Users/mohamedalaa/Desktop/MIU/Software%20Engineering/Project/pricing/index.html'; // Replace with your desired URL
  });
</script>
</body>
</html>
