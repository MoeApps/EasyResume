<!DOCTYPE html>
<html>
<head>
  <title>Admission Form</title>
  <style>
    /* Add your custom CSS styles here */
    /* Example: */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 5px;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admission Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="major">University Major:</label>
      <input type="text" id="major" name="major" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>
    <div class="form-group">
      <label for="graduation">Graduation Year:</label>
      <input type="text" id="graduation" name="graduation" required>
    </div>
    <div class="form-group">
      <label for="experience">Work Experience:</label>
      <textarea id="experience" name="experience" required></textarea>
    </div>
    <div class="form-group">
      <label for="courses">Courses:</label>
      <textarea id="courses" name="courses" required></textarea>
    </div>
    <div class="form-group">
      <label for="military">Military Status:</label>
      <select id="military" name="military" required>
        <option value="">Select</option>
        <option value="Completed">Completed</option>
        <option value="Exempted">Exempted</option>
        <option value="Not Applicable">Not Applicable</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cv">Upload CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
